<ion-header>
  <ion-navbar>
    <table>
        <tr>
          <td width="99%">
              <ion-title>Yoga</ion-title>
          </td>
          <td>
            <ion-icon color=light name="information-circle" style="zoom:2.0;margin-right:8px;" (click)="infoPage()"></ion-icon>
          </td>
        </tr>
      </table>
  </ion-navbar>
</ion-header>


<ion-content padding>


    <ion-list>
        <div *ngFor="let p of pages">
          <!-- <ion-list-header *ngIf="p.header">
            {{p.header}}
          </ion-list-header> -->
          <button ion-item detail-none (click)="play(p)" *ngIf="p.licence=='free' || ( p.licence=='full' && !freeLicence )">
              <table width=100%><tr><td width="100%" class="text-wrap">
                  <h2>
                    <b>{{p.title}}</b>
                    <br>{{p.text}}
                    <br><i>{{p.duration}}</i>
                  </h2>
                <!-- </td><td *ngIf="p.title!='Yoga 3'"> -->
                </td><td>
                  <ion-icon *ngIf="p.status=='+'" color="green" style="zoom:1.2;" name="ios-play"></ion-icon>
                  <ion-icon *ngIf="p.status!='+'" color="blue"  style="zoom:1.2;" name="ios-download-outline"></ion-icon>
              </td>
              <!-- <td><ion-icon *ngIf="p.status=='+'" color="" style="zoom:1.0;" name="ios-trash-outline"></ion-icon></td> -->
            </tr></table>          
          </button>
        </div>
    </ion-list>
