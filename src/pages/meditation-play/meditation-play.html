<ion-footer>

  <ion-toolbar style="padding: 4px 12px 0 12px !important;">

      <table width=100%>
        <tr>
          <td>
              <!-- <div style="font-weight:bold;float:left;color:white;">{{audioParam}}</div> -->
          </td>
        </tr>
        <tr>
          <td style="text-align:right">
            <div>
              <b>
                <!-- <div class="trackduration" style="display:none;float:right;color:white;">0</div> -->
                <div class="tracktime" style="display:none;float:right;color:white;">0</div>
              </b>
            </div>
          </td>
        </tr>
      </table>
  
    <div class="control">

        <div class="progress-bar" (mousedown)="progressbarMousedown($event)">
          <div class="progress">
            <span class="bufferBar"></span>
            <span class="timeBar"></span>
          </div>
        </div>
        <br>
        <br> 
        <div class="btmControl">
        <div class="btnRWD btn" title="Rewind video" (click)="videoRewind()">
          « 10s
        </div>
        <div style="float:left;width:1%;">&nbsp;</div>
        <div class="btnPlay btn" title="Play/Pause video" (click)="videoPlayPause()">
          <span id="playicon" class="icon-play"></span>
        </div>
        <div style="float:left;width:1%;">&nbsp;</div>
        <div class="btnFFW btn" title="FastForward video" (click)="videoFastForward()">
          10s »
        </div>
        <div class="volume" title="Set volume" (mousedown)="volumePress($event)" (mouseup)="volumeRelease()">
          <span class="volumeBar"></span>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
