<ion-header>
  <ion-navbar>
    <table>
      <tr>
        <td width="99%">
          <ion-title>Mein Bewegungs-Profil</ion-title>
        </td>
        <td>
          <ion-icon color=light name="trash" style="zoom:2.0;margin-right:8px;" (click)="clearAllInputs()"></ion-icon>
        </td>
        <td>
          <ion-icon color=light name="information-circle" style="zoom:2.0;margin-right:8px;" (click)="infoPage()"></ion-icon>
        </td>
        </tr>
    </table>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>



    <ion-row>
      <ion-col>
        <ion-item-divider color="primary">Herzfrequenz:</ion-item-divider>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>Ruhe-HF</ion-label>
          <ion-input class="pink" type="number" value="" [(ngModel)]="ruheHerzfrequenz" maxlength="3" disabled (click)="inputValue('ruheHerzfrequenz')"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label floating>Max.-HF</ion-label>
          <ion-input class="pink" type="number" value="" [(ngModel)]="maxHerzfrequenz" maxlength="3" disabled (click)="inputValue('maxHerzfrequenz')"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-2>
      </ion-col>
      <ion-col col-8>
        <ion-item>
          <ion-label floating>Herzfrequenzreserve</ion-label>
          <ion-input class="gray" type="number" value="" disabled [(ngModel)]="Herzfrequenzreserve"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col>
        <ion-item-divider color="primary">Mein Trainingsbereich (HF):</ion-item-divider>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-6>
        <ion-item>
          <ion-label floating>Untere Grenze</ion-label>
          <ion-input class="gray" type="number" value="" disabled [(ngModel)]="TrainingsbereichUntereGrenze"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label floating>Obere Grenze</ion-label>
          <ion-input class="gray" type="number" value="" disabled [(ngModel)]="TrainingsbereichObereGrenze"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col>
        <ion-item-divider color="primary" id="bewZiele">Meine Bewegungs-Ziele:</ion-item-divider>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item (click)="scollToTextbox()">
          <ion-textarea class="pink" rows="10" placeholder="Bitte eingebenâ€¦" 
            (ionChange)="scollToTextbox()" [(ngModel)]="textareaPlaceholder"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div id="bottomLine"><br>&nbsp;</div> -->

  </ion-grid>


</ion-content>
